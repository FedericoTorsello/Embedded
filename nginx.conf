user http;
worker_processes 2;
pcre_jit on;

error_log   /var/log/nginx/error.log error;
error_log	/var/log/nginx/crit.log  crit;

events {
    worker_connections  1024;
	use epoll;
	multi_accept on;
}

http {
	server_names_hash_bucket_size 64;
	include       mime.types;
    default_type  application/octet-stream;

	include /etc/nginx/blockuseragents.rules;
	include /etc/nginx/conf.d/*.conf;

	charset utf-8;
    log_format  main  '$remote_addr - [$time_local] Request: "$request" '
                      '$status Payload: $request_body "$http_referer" '
                      'UA: "$http_user_agent"';

	access_log  /var/log/nginx/access.log  main;
   
	# Prevent bufferoverflow
	client_body_buffer_size  1K;
	client_header_buffer_size 1k;
	client_max_body_size 1k;
	large_client_header_buffers 2 1k;

	# Optimizes serving static files
	sendfile    on;
	# Optimizes TCP (activates TCP_CORK)
    tcp_nopush  on;
	tcp_nodelay on;
	# Static asses serving (for images, css, javascript)
	open_file_cache max=1000 inactive=20s;
	open_file_cache_valid 30s;
	open_file_cache_min_uses 5;
	open_file_cache_errors off;
	# Free socket if client do not respond
	reset_timedout_connection on;

	keepalive_timeout 5 5;
	client_body_timeout 10s;
	client_header_timeout 10s;
	send_timeout 10s;

	server_tokens off;

	gzip on;
	gzip_vary on;
	gzip_disable "msie6";
	gzip_min_length 1024;
	gzip_comp_level 5;
	gzip_http_version 1.1;
	gzip_proxied expired no-cache no-store private auth;
	gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

	# Connection for single IP
	limit_conn_zone $binary_remote_addr zone=addr:5m;
	# Number of request for a given session
	limit_req_zone $binary_remote_addr zone=req_limit_per_ip:10m rate=30r/s;

	# Netdata monitor
	upstream backend {
		# the netdata server
		server 127.0.0.1:19999;
		keepalive 64;
	}

	server {
		listen 80 http2;
		server_name localhost;
		
		location / {
			proxy_set_header X-Forwarded-Host $host;
			proxy_set_header X-Forwarded-Server $host;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
			proxy_pass http://backend;
			proxy_http_version 1.1;
			proxy_pass_request_headers on;
			proxy_set_header Connection "keep-alive";
			proxy_store off;
		}
	}

	# HTTP
	server {
        listen       80 http2;
		listen       [::]:80 http2;
        server_name  embedded16.duckdns.org www.embedded16.duckdns.org;
		 
        # redirect server error pages to the static page /50x.html
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   /usr/share/nginx/html;
        }

		return 301 https://$host$request_uri;
    }

    # HTTPS
	server {
        listen       443 ssl http2;
        server_name  embedded16.duckdns.org www.embedded16.duckdns.org;
        
		if ($blockedagent) {
			return 403;
		}
		if ($request_method !~ ^(GET|HEAD|POST)$) {
			return 444;
		}

		limit_conn addr 10;
		limit_req zone=req_limit_per_ip burst=10 nodelay;

		ssl_certificate				/etc/letsencrypt/live/embedded16.duckdns.org/fullchain.pem;
		ssl_certificate_key			/etc/letsencrypt/live/embedded16.duckdns.org/privkey.pem;
		ssl_trusted_certificate		/etc/letsencrypt/live/embedded16.duckdns.org/fullchain.pem;
		ssl_dhparam					/etc/ssl/certs/dhparam.pem;
		ssl_ecdh_curve				secp521r1;

        ssl_session_cache    shared:SSL:2m;
        ssl_session_timeout  5m;

		ssl_ciphers 'EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH';
		ssl_prefer_server_ciphers  on;
		ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
		
		add_header Strict-Transport-Security "max-age=63072000; includeSubdomains; preload";
		add_header X-Frame-Options SAMEORIGIN always;
		add_header X-Content-Type-Options "nosniff" always;
		add_header X-Xss-Protection "1";
		
		ssl_stapling on;
		ssl_stapling_verify on;

		root   /usr/share/nginx/html/embedded;
		location / {
			index  index.html index.php;
		}

		rewrite ^/api$ /phplibs/api.php last;

		# CSS and Javascript cache
		location ~* \.(?:css|js)$ {
			expires 1y;
			access_log off;
		}

		location ~ \.php$ {
			fastcgi_pass unix:/run/php-fpm/php-fpm.sock;
        	fastcgi_index index.php;
        	include fastcgi.conf;

			fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
			fastcgi_param SCRIPT_NAME	  $fastcgi_script_name;

			fastcgi_buffer_size 128k;
			fastcgi_buffers 256 16k;
			fastcgi_busy_buffers_size 256k;
			fastcgi_temp_file_write_size 256k;
			# For SSEs 
			fastcgi_buffering off;
			fastcgi_keep_conn on;
			chunked_transfer_encoding off;
		}

		# Block all
		location /config/ {
			add_header X-Robots-Tag "noindex, nofollow, nosnippet, noarchive";
			return 404;
		}
	}
}
